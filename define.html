<body>
    <div id="app"></div>
    <script src="./vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->

    <script>


        const Sub = Vue.extend({
            // 检测 test 的变化
            watch: {
                test: function () {
                    console.log('extend: test change')
                }
            }
        })

        // 使用子类创建实例
        const v = new Sub({
            el: '#app',
            data: {
                test: 1
            },
            // 检测 test 的变化
            watch: {
                test: function () {
                    console.log('instance: test change')
                }
            }
        })

        // 修改 test 的值
        v.test = 2
    </script>
